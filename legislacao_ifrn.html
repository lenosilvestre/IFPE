<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislação e Educação</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<body>
    <div id="progressbar">
        <div id="progress">
            <div id="progress-text">0%</div>
        </div>
    </div>

    <div id="container">


        <ul>

            <li class="btinicio">
                <img src="img/casa.png" alt="início" width="30" height="30">
                <h3><a href="index.html"> Início </a></h3>

            </li>
        </ul>
        <div id="legislacao">
            <h1>Conteúdo Programático</h1>
            <form>
              <ul>
                <h2>LEGISLAÇÃO IFRN - TAE - 2023</h2>
                <li>
                  <label><input type="checkbox" id="1_1" onclick="updateProgressBar(this.id)"> 1. Lei nº. 8.112/1990: Dispõe sobre o regime jurídico dos servidores públicos civis da União, das autarquias e das fundações públicas federais.</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_2" onclick="updateProgressBar(this.id)"> 2. Lei nº. 9.394/1996: Estabelece as diretrizes e bases da educação nacional.</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_3" onclick="updateProgressBar(this.id)"> 3. Lei nº. 11.892/2008: Institui a Rede Federal de Educação Profissional, Científica e Tecnológica, cria os Institutos Federais de Educação, Ciência e Tecnologia, e dá outras providências.</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_4" onclick="updateProgressBar(this.id)"> 4. Lei n° 13.709/2018: Lei Geral de Proteção de Dados Pessoais (LGPD).</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_5" onclick="updateProgressBar(this.id)"> 5. Lei nº 9.784/1999 (Processo administrativo): Regula o processo administrativo no âmbito da Administração Pública Federal.</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_6" onclick="updateProgressBar(this.id)"> 6. Lei nº. 8.429/1992 (Improbidade Administrativa): Dispõe sobre as sanções aplicáveis em virtude da prática de atos de improbidade administrativa, de que trata o § 4º do art. 37 da Constituição Federal; e dá outras providências.</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_7" onclick="updateProgressBar(this.id)"> 7. Lei n° 8.027/1990: Dispõe sobre normas de conduta dos servidores públicos civis da União, das Autarquias e das Fundações Públicas, e dá outras providências.</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_8" onclick="updateProgressBar(this.id)"> 8. Decreto nº. 1.171/1994 (Código de Ética dos Servidores Públicos): Aprova o Código de Ética Profissional do Servidor Público Civil do Poder Executivo Federal.</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_9" onclick="updateProgressBar(this.id)"> 9. Lei nº. 11.091/2005 – PCCTAE dos IFE: Dispõe sobre a estruturação do Plano de Carreira dos Cargos Técnico-Administrativos em Educação, no âmbito das Instituições Federais de Ensino vinculadas ao Ministério da Educação, e dá outras providências.</label>
                </li>
                <li>
                  <label><input type="checkbox" id="1_10" onclick="updateProgressBar(this.id)"> 10. Noções de Direito Constitucional: Dos princípios fundamentais, dos direitos e garantias fundamentais, dos direitos sociais, da administração pública.</label>
                </li>
              </ul>
            </form>
          </div>



    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Recuperar os estados marcados dos checkboxes armazenados no localStorage
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                var checkboxId = checkbox.id;
                var isChecked = localStorage.getItem(checkboxId) === "true";
                checkbox.checked = isChecked;
            });

            // Atualizar a barra de progresso inicialmente
            updateProgressBar();
        });

        function updateProgressBar(checkboxId) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var progress = (checkedCheckboxes.length / checkboxes.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = progress.toFixed(2) + '%';

            // Armazenar o estado marcado no localStorage
            if (checkboxId) {
                var checkbox = document.getElementById(checkboxId);
                localStorage.setItem(checkboxId, checkbox.checked);
            }
        }
    </script>
</body>

</html>
