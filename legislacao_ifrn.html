<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislação e Educação</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="icon" type="image/png" href="img/studying.png">
</head>

<body>
    <div id="progressbar">
        <div id="progress">
            <div id="progress-text">0%</div>
        </div>
    </div>

    <div id="container">


        <ul>

            <li class="btinicio">
                <img src="img/casa.png" alt="início" width="30" height="30">
                <h3><a href="index.html"> Início </a></h3>

            </li>
        </ul>
        <div id="legislacao">
            <h1>Conteúdo Programático</h1>
            <form>
                <ul>
                    <h2>LEGISLAÇÃO DO SERVIÇO PÚBLICO FEDERAL</h2>
                    <li>
                        <label><input type="checkbox" id="legis_1" onclick="updateProgressBar(this.id)"> 1. Lei nº. 8.112/1990: Dispõe sobre o regime jurídico dos servidores públicos civis da União, das autarquias e das fundações públicas federais</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_2" onclick="updateProgressBar(this.id)"> 2. Lei nº 12.772/2012: Dispõe sobre a estruturação do Plano de Carreiras e Cargos de Magistério Federal</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_3" onclick="updateProgressBar(this.id)"> 3. Lei n° 8.027/1990: Dispõe sobre normas de conduta dos servidores públicos civis da União, das Autarquias e das Fundações Públicas, e dá outras providências</label>
                    </li>
                    <li>
                        <label><input type="checkbox" id="legis_4" onclick="updateProgressBar(this.id)"> 4. Decreto nº. 1.171/1994 (Código de Ética dos Servidores Públicos): Aprova o Código de Ética Profissional do Servidor Público Civil do Poder Executivo Federal</label>
                    </li>
                </ul>
            </form>
        </div>



    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Recuperar os estados marcados dos checkboxes armazenados no localStorage
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                var checkboxId = checkbox.id;
                var isChecked = localStorage.getItem(checkboxId) === "true";
                checkbox.checked = isChecked;
            });

            // Atualizar a barra de progresso inicialmente
            updateProgressBar();
        });

        function updateProgressBar(checkboxId) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var progress = (checkedCheckboxes.length / checkboxes.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = progress.toFixed(2) + '%';

            // Armazenar o estado marcado no localStorage
            if (checkboxId) {
                var checkbox = document.getElementById(checkboxId);
                localStorage.setItem(checkboxId, checkbox.checked);
            }
        }
    </script>
</body>

</html>
