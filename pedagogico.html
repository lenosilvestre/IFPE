<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo IFS 2024</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<body>
    <div id="progressbar">
        <div id="progress">
            <div id="progress-text">0%</div>
        </div>
    </div>

    <ul>
        <li class="btinicio">
            <img src="img/casa.png" alt="início" width="30" height="30">
            <h3><a href="index.html"> Início </a></h3>
        </li>
    </ul>


    <h1>Conteúdo Programático</h1>
    <form>
        <h2>1. Aspectos Teóricos e Metodológicos da Educação</h2>
        <ul>
            <li>
                <label><input type="checkbox" id="1_1" onclick="updateProgressBar(this.id)"> 1.1 História da Educação Brasileira</label>
            </li>
            <li>
                <label><input type="checkbox" id="1_2" onclick="updateProgressBar(this.id)"> 1.2 Tendências pedagógicas</label>
            </li>
            <li>
                <label><input type="checkbox" id="1_3" onclick="updateProgressBar(this.id)"> 1.3 Organização da Educação Brasileira</label>
            </li>
            <li>
                <label><input type="checkbox" id="1_4" onclick="updateProgressBar(this.id)"> 1.4 Didática Geral</label>
            </li>
            <li>
                <label><input type="checkbox" id="1_5" onclick="updateProgressBar(this.id)"> 1.5 Currículo: conceitos e princípios</label>
            </li>
            <li>
                <label><input type="checkbox" id="1_6" onclick="updateProgressBar(this.id)"> 1.6 Planejamento do processo de ensino e aprendizagem</label>
            </li>
            <li>
                <label><input type="checkbox" id="1_7" onclick="updateProgressBar(this.id)"> 1.7 Avaliação da aprendizagem</label>
            </li>
        </ul>
        
      
        
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Recuperar os estados marcados dos checkboxes armazenados no localStorage
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                var checkboxId = checkbox.id;
                var isChecked = localStorage.getItem(checkboxId) === "true";
                checkbox.checked = isChecked;
            });

            // Atualizar a barra de progresso inicialmente
            updateProgressBar();
        });

        function updateProgressBar(checkboxId) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var progress = (checkedCheckboxes.length / checkboxes.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = progress.toFixed(2) + '%';


            // Armazenar o estado marcado no localStorage
            if (checkboxId) {
                var checkbox = document.getElementById(checkboxId);
                localStorage.setItem(checkboxId, checkbox.checked);
            }
        }
    </script>
</body>

</html>
