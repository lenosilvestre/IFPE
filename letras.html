<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras IFRN</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="icon" type="image/png" href="img/studying.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="progressbar">
        <div id="progress">
            <div id="progress-text">0%</div>
        </div>
    </div>

    <ul>
        <li class="btinicio">
            <img src="img/casa.png" alt="início" width="30" height="30">
            <h3><a href="index.html"> Início </a></h3>
        </li>
    </ul>

    <form>
        <h2>LÍNGUA PORTUGUESA E LITERATURA BRASILEIRA</h2>
        <ul>
            <li>
                <label><input type="checkbox" id="letras_1" onclick="updateProgressBar(this.id)"> 1. Letramento digital
                    e tecnologias aplicadas ao ensino de Língua Portuguesa e Literatura Brasileira</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_2" onclick="updateProgressBar(this.id)"> 2. Concepções de
                    sujeito, linguagem e texto e implicações para o ensino de Língua Portuguesa e Literatura
                    Brasileira</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_3" onclick="updateProgressBar(this.id)"> 3. Concepções de
                    gramática e implicações para o ensino de Língua Portuguesa</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_4" onclick="updateProgressBar(this.id)"> 4. Concepções de
                    literatura e implicações para o ensino de Literatura Brasileira</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_5" onclick="updateProgressBar(this.id)"> 5. Variação
                    linguística e implicações para o ensino de Língua Portuguesa</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_6" onclick="updateProgressBar(this.id)"> 6. Estudo de texto e
                    fatores de textualidade</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_7" onclick="updateProgressBar(this.id)"> 7. Heterogeneidade
                    enunciativa</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_8" onclick="updateProgressBar(this.id)"> 8. Gêneros discursivos
                    e sequências textuais</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_9" onclick="updateProgressBar(this.id)"> 9. Coesão e coerência
                    textuais</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_10" onclick="updateProgressBar(this.id)"> 10. Norma padrão:
                    concepção e prescrição no âmbito da colocação, concordância, regência e pontuação</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_11" onclick="updateProgressBar(this.id)"> 11. Organização
                    sintática do período</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_12" onclick="updateProgressBar(this.id)"> 12. Estrutura do
                    texto acadêmico e de divulgação científica</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_13" onclick="updateProgressBar(this.id)"> 13. Relações entre
                    Literatura Brasileira, História e Cultura</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_14" onclick="updateProgressBar(this.id)"> 14. Literatura
                    Brasileira e identidade nacional</label>
            </li>
            <li>
                <label><input type="checkbox" id="letras_15" onclick="updateProgressBar(this.id)"> 15. Percursos da
                    poesia e da prosa literária norte-rio-grandenses</label>
            </li>
        </ul>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Recuperar os estados marcados dos checkboxes armazenados no localStorage
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                var checkboxId = checkbox.id;
                var isChecked = localStorage.getItem(checkboxId) === "true";
                checkbox.checked = isChecked;
            });

            // Atualizar a barra de progresso inicialmente
            updateProgressBar();
        });

        function updateProgressBar(checkboxId) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var progress = (checkedCheckboxes.length / checkboxes.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = progress.toFixed(2) + '%';


            // Armazenar o estado marcado no localStorage
            if (checkboxId) {
                var checkbox = document.getElementById(checkboxId);
                localStorage.setItem(checkboxId, checkbox.checked);
            }
        }
    </script>
</body>

</html>
